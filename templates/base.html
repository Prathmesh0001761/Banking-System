<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #1e1e1e, #2a2a72);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* Navigation */
        .nav a {
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Buttons */
        .btn-custom {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }

        /* Alerts */
        .alert {
            font-size: 16px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-3">üöÄ Online Banking System</h2>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/">üè† Home</a>
            <a class="nav-link" href="/deposit">üí∞ Deposit</a>
            <a class="nav-link" href="/withdraw">üí∏ Withdraw</a>
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
